{% extends 'main/layout.html' %}

{% block title %}User registration{% endblock %}


{% block content %}
    <h1>User registration</h1>
        <form class="registrationForm" method="POST">
            {% csrf_token %}
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" pattern="\+7\d{10}" placeholder="+7XXXXXXXXXX" required>

                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="password_repeat">Повторите пароль:</label>
                <input type="password" id="password_repeat" name="password" required>

                <label class="interest">Выберите интересы:</label>
                <div class="checkbox-container">
                    <label><input type="checkbox" name="tags[]" value="IT" /> IT</label>
                    <label><input type="checkbox" name="tags[]" value="Auto" /> Auto</label>
                    <label><input type="checkbox" name="tags[]" value="Sport" /> Sport</label>
                    <label><input type="checkbox" name="tags[]" value="Business" /> Business</label>
                </div>
                <button type="submit" class="btn_register">Зарегистрироваться</button>
        </form>
    <a href="{% url 'home' %}"><button type="submit" class="btn">На главную</button></a>
{% endblock %}
